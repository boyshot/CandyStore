version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootadmin
      MYSQL_DATABASE: testedb
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    volumes:
      - CandyStoreDB:/CandyStoreDB

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  CandyStoreDB: